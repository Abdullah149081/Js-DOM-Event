<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center my-28 space-y-8">
      <h1 class="font-bold text-4xl">Deleted Below Text</h1>
      <!--  -->
      <p id="text-remove">Programming Hero Journey</p>
      <!-- delete input -->
      <input id="input-delete" class="pl-2 py-2 border-2 rounded-lg border-green-600" type="text" placeholder="Type (delete)" />
      <!--  -->
      <button id="btn-delete" class="py-2 px-4 bg-lime-500 rounded-full font-bold disabled:opacity-50" disabled>Delete</button><br />
      <!-- update -->
      <input id="input-update" class="pl-2 py-2 border-2 rounded-lg border-green-600" type="text" placeholder="Type update" />
      <!--  -->
      <button id="btn-update" class="py-2 px-4 bg-lime-500 rounded-full font-bold">Update</button>
    </div>

    <script src="./js/gitHub.js"></script>
  </body>
</html>
